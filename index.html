<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <h1 class="text-center text-5xl mt-8">Welcome to <span class="font-semibold text-amber-900">my Bank</span></h1>
 </header>
 <main>
    <section class="mx-32 mt-8 bg-green-100 px-11 rounded-2xl">
         <div class="py-5">
            <h2 class="my-3 font-medium">Please login</h2>
            <input class="block mb-3 w-9/12 px-5 py-1 rounded-2xl" type="email" name="" id="email-user" placeholder="Your email address">
            <input  class="block mb-3 w-9/12 px-5 py-1 rounded-2xl" type="password" name=" " id="password-user" placeholder="Your password">
            <button id="btn-submit"  class="block hover:bg-green-300 mb-3 px-5 bg-green-700 rounded-2xl py-2 font-medium w-1/12">Submit</button>
         </div>
    </section>
 </main>

 <script src="script/bank.js"></script>
 
</body>
</html>
